<ng-container *ngIf="hero$ | async as hero; else loading">
    <h2>{{hero.name}}</h2>
    <img [src]="hero.picture" class="avatar float-left mr-3">
    <div [innerHTML]="hero.description"></div>

    <div class="powers">
        <span class="badge badge-primary mr-2" *ngFor="let power of hero.powers">{{power}}</span>
    </div>
</ng-container>
<ng-template #loading>
    Loading ...
</ng-template>
